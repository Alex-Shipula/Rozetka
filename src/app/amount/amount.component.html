<table class="table">
  <thead>
<tr>
    <th scope="col">Товар</th>
    <th scope="col">Цена (грн/шт)</th>
    <th scope="col">Количество(шт)</th>
    <th scope="col">Сумма(грн)</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td ><a routerLink="/products/id/{{item.id}}">{{item.name}}</a></td>
    <td>{{item.price}}</td>
    <td >{{counters[item.id]}}
      <button (click)="edd(item)">+</button>
      <button (click)="remove(item)">-</button>
    </td>
    <td >{{sum(item) | number:''}}</td>
  </tr>
  <tr>
  </tr>
  </tbody>
</table>
<h2>Сумма покупки:{{totalSum() | number:''}} грн</h2>
